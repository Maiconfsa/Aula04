<body>
    <p>O produto de <span id="elemA">5</span> * <span id="elemB">7</span> Ã© <span id="resultado">r</span>.</p>
    
    <script>
        var eElemA = document.getElementById("elemA");
        var eElemB = document.getElementById("elemB");
